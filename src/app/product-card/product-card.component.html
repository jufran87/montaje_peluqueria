<div class="w-64 h-80 perspective-1000" (click)="flip()">
  <div class="relative w-full h-full transition-transform duration-700 transform-style-preserve-3d" [class.rotate-y-180]="flipped">
    <!-- Front of the card -->
    <div class="absolute w-full h-full backface-hidden bg-white rounded-lg shadow-lg">
      <img [src]="product.image" alt="{{ product.name }}" class="object-cover w-full h-48 rounded-t-lg">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-center">{{ product.name }}</h3>
      </div>
    </div>
    <!-- Back of the card -->
    <div class="absolute w-full h-full backface-hidden bg-light-purple rounded-lg shadow-lg rotate-y-180">
      <div class="flex items-center justify-center h-full">
        <p class="text-2xl font-bold text-white">{{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
